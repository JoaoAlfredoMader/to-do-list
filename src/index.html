<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
</head>

        <h1>To Do List</h1>

        <input id="atividade" type="text" class="form-control rounded-pill" placeholder="Escreva uma nova atividade" aria-label="Escreva uma nova atividade" aria-describedby="adicionar">
        <button class="btn btn-primary rounded-pill px-3" id="adicionar" type="button">adicionar</button>
    </div>

    <div>
        <ul id="lista-tarefas">
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
